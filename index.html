<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura Wordpress</title>
</head>
<body>
    <!-- contenitore viola -->
    <header id="main-header" class="margin bg-violet"> </header>

    <main>
        <!-- 1st contenitore -->
        <section class="bg-sky container-uno margin"></section>
       
        <!-- sezione con tre contenitori + header-->
        <section class="bg-sky container-due margin">
            <header id="sub-header" class="bg-lilla"></header>
           
            <div class="clearfix">
                <div class="float-left small container bg-lilla"></div>
                <div class="float-left big container bg-lilla margin-sides"></div>
                <div class="float-right small container bg-lilla"></div>
            </div>
        </section>
    </main>

    <!-- contenitore viola -->
    <footer class="margin bg-violet"> </footer>

</body>
</html>
